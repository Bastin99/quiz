
{%load static %}
{% block scripts %}
     <script src="{% static "quizes/quiz.js"%}"defer></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock scripts %}
<html>
	<head>
		<title>Quiz</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" />
      <link rel="stylesheet" href="{% static 'quizes/css/h.css'%}">
	</head>
	<body>
		<div id="quizContainer" class="container">
      <div class="quiz_timer">
            <span class="time">00:00</span>
          </div>
			<div class="title"> Quiz</div>
			<div id="question" class="question"></div>
			<label class="option"><input type="radio"  name="option" value="0" /> <span id="opt1"></span></label>
			<label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
			<label class="option"><input type="radio" name="option" value="4" /> <span id="opt3"></span></label>
			<label class="option"><input type="radio" name="option" value="6" /> <span id="opt4"></span></label>
			<button id="nextButton" class="next-btn" data-toggle="modal" data-target="#exampleModal">Correct ans and next question</button>
		</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick=" loadNextQuestion ();">next question</button>
        <button type="button" class="btn btn-primary" >close</button>
      </div>
    </div>
  </div>
</div>
		<div id="result" class="container result" style="display:none;">
		</div>

    <div id="text" class="text" style="color:white">
    ---

    </div>

	</body>
</html>
